<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <title>Contact Mrmayman</title>

    <style>
        html {
            background-color: #27203a;
            color: #e7e6f5;
            font-family: "Inter";
        }

        a {
            color: #cfcde3;
        }

        h1 {
            margin-left: 20px;
            margin: auto;
            font-size: 40px;
        }

        h2 {
            margin-top: 0px;
        }

        .para {
            background-color: #2b3046;
            text-align: left;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .preview {
            border-radius: 8px;
            width: 70%;
        }

        .paras {
            width: 100%;
            margin: auto;
            gap: 20px;
        }

        @media (min-width: 1024px) {
            .paras {
                width: fit-content;
            }
        }

        @media (max-width: 767px) {
            .paras {
                width: 100%;
            }
        }

        .top {
            padding-top: 40px;
            padding-bottom: 20px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 24px;
            background-color: #a39eff;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 4px;
        }

        .button:hover {
            background-color: #8487e5;
        }

        .inter-regular {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        .icon {
            width: 16px;
            height: auto;
            vertical-align: middle;
            margin-right: 8px;
        }

        .para {
            transition: transform 0.3s ease-in-out;
            font-size: 20px;
        }

        .para:hover {
            transform: scale(1.05);
            /* Slightly increase size on hover */
        }
    </style>
</head>

<body>
    <div class="top">
        <h1>Contact <a href="https://mrmayman.github.io">Mrmayman</a></h1>
    </div>


    <div class="paras">
        <div class="para">
            Wanna talk to me? Just do it here:<br>
            <ul>
                <li><b>Discord: </b>@mrmayman (recommended)</li>
                <li><b>GitHub: </b><a href="https://github.com/Mrmayman"
                    >@Mrmayman</a
                ></li>
                <li><b>YouTube: </b><a href="https://www.youtube.com/@mrmayman339"
                    >@mrmayman339</a
                > (not very active)</li>
                <li><b>Scratch: </b><a href="https://scratch.mit.edu/users/humanitymanu"
                    >@humanitymanu</a
                > (not very active)</li>
            </ul>

            Or join our server:<br><br>

            <iframe
                src="https://discord.com/widget?id=1280474064540012619&theme=dark"
                width="350"
                height="500"
                allowtransparency="true"
                frameborder="0"
                sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
            ></iframe
            ><br />
        </div>
    </div>
</body>

</html>
